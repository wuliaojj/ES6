        }

        // 返回一个对象

        function example() {

        };

        // 提取 JSON 数据
        let jsonData = {
        id: 42,
        status: "OK",
        data: [867, 5309]
        };

        let { id, status, data: number } = jsonData;

        console.log(id, status, number);
